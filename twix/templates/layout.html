{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Twix with Django
        {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gray-800 p-4 text-center text-white">
        <a href=" {% url 'home' %}">Home</a>
        <a href=" {% url 'blog' %}">Blog</a>
        <a href=" {% url 'contact' %}">Contact</a>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <div>
        <footer class="bg-gray-800 p-4 text-center text-white">
            <p>&copy; 2020 Twix with Django</p>
            <a href=" {% url 'about' %}">About</a>

        </footer>
    </div>
</body>

</html>
